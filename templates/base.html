{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
		<link rel="icon" sizes="192x192" href="{% static 'icon.png' %}">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
		<title>Django Page Transitions</title>
	</head>
	<body class="overflow-x-hidden w-full">
		<header class="body-font w-full">
			<div class="container mx-auto flex flex-wrap py-10 px-5 flex-col md:flex-row items-center justify-between">
				<a href="/" class="mr-5 hover:text-gray-700 cursor-pointer">
					<strong>Django Page Transitions</strong>
				</a>

				<nav class="flex flex-wrap items-center text-base mt-5 md:mt-0">
					<a href="/a" class="mr-5 hover:text-green-700 cursor-pointer">Page A</a>
					<a href="/b" class="hover:text-green-700 cursor-pointer">Page B</a>
				</nav>
			</div>
		</header>
		<main class="container mx-auto px-5">
			{% block content %}{% endblock %}
		</main>
		<div class="page-transition-layer bg-green-700 w-full h-full absolute inset-0 z-50 transform -translate-x-full" />
		<script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
